<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <title>Farmacia di Turno: Messina</title>
</head>
<body>
  <div id="loader">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <div class="mt-3 fs-5">Caricamento...</div>
    </div>
  </div>
  <div class="container mt-5">
    <h3 class="text-center mb-4">Farmacia di Turno: Messina</h3>
    <form class="mb-4">
      <div class="mb-3">
        <label for="zona" class="form-label">Seleziona una Zona</label>
        <!--select class="form-select" id="zona"></select-->
        <div class="dropdown w-100">
          <button class="btn btn-outline-dark dropdown-toggle custom-select-button" type="button" id="customSelect" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="custom-select-text">
              <div class="line1">Seleziona un'opzione</div>
              <div class="line2">Sottotitolo</div>
            </div>
          </button>
          <ul class="dropdown-menu scrollable-menu" aria-labelledby="customSelect" id="customUl"></ul>
        </div>        
        <input type="hidden" id="zona" name="zona" />
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fascia oraria</label>
        <div class="form-check form-check-inline ms-4">
          <input class="form-check-input" type="radio" name="fasciaOraria" id="notturno" value="1" checked>
          <label class="form-check-label" for="notturno">Notturno</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="fasciaOraria" id="diurno" value="0">
          <label class="form-check-label" for="diurno">Diurno</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" />
      </div>
      <div class="mb-3" id="notaBene">
        &nbsp;
      </div>
      <div class="text-center">
        <button id="btnRicerca" type="submit" class="btn btn-primary me-2">Ricerca</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <div class="card">
      <div class="card-body text-center">
        Effettua ricerca
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
