<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />
  <title>FarmaTurni Messina</title>
</head>
<body>
  <div id="loader">
    <div class="text-center">
      <div class="spinner-border text-primary" role="status"></div>
      <div class="mt-3 fs-5">Caricamento...</div>
    </div>
  </div>
  <div class="container mt-5">
    <h3 class="text-center mb-4">FarmaTurni Messina</h3>
    <form class="mb-4">
      <div class="mb-3">
        <label for="selectNumber" class="form-label">Seleziona una Zona</label>
        <select class="form-select" id="zona">
        </select>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Data</label>
        <input type="date" class="form-control" id="date" />
      </div>
      <div class="text-center">
        <button id="btnRicerca" type="submit" class="btn btn-primary me-2">Ricerca</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>

    <div class="card">
      <div class="card-body text-center">
        Effettua ricerca
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
